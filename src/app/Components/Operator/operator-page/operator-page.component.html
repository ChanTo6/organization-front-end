<div class="card">
  <p-panel header="Add Product" [toggleable]="true">
    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
      <div class="p-field">
        <label for="productName">Product Name:</label>
        <input id="productName" pInputText formControlName="productName" placeholder="Enter product name">
      </div>
      <div class="p-field">
        <label for="quantity">Quantity:</label>
        <input id="quantity" type="number" pInputText formControlName="quantity" placeholder="Enter quantity">
      </div>
      <button type="submit" pButton label="Add Product" [disabled]="productForm.invalid"></button>
    </form>
  </p-panel>
  <p-table
    [value]="product"
    dataKey="productId"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    [globalFilterFields]="['productName', 'barcode', 'userId']"
    [tableStyle]="{ 'min-width': '75rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width:20%">Product Name</th>
        <th style="width:20%">Barcode</th>
        <th style="width:20%">Quantity</th>
        <th style="width:20%">User ID</th>
        <th style="width:20%">Actions</th> 
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.productName }}</td>
        <td>{{ product.barcode }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.userId }}</td>
        <td>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No products found.</td> 
      </tr>
    </ng-template>
  </p-table>
</div>


<p-panel header="Remove Product" [toggleable]="true" styleClass="custom-panel">
  <form [formGroup]="removeProductForm" (ngSubmit)="submitRemoveProduct()">
    <div class="p-field">
      <label for="barcode">Product Barcode:</label>
      <input id="barcode" pInputText formControlName="barcode" placeholder="Enter product barcode" />
    </div>
    <div class="p-field">
      <label for="removeQuantity">Quantity to Remove:</label>
      <input id="removeQuantity" type="number" pInputText formControlName="quantity" placeholder="Enter quantity" />
    </div>
    <button type="submit" pButton label="Remove Product" [disabled]="removeProductForm.invalid" class="p-button-danger"></button>
  </form>
</p-panel>

<button pButton type="button" label="გასვლა" icon="pi pi-power-off" class="p-button-danger logoff-button" (click)="logOff()" style="position: absolute; top: 10px; right: 10px;"></button>



<button (click)="updateStatus(1)">Active</button>
<button (click)="updateStatus(0)">Deactive</button>
